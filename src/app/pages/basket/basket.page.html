<ion-header>
  <ion-toolbar color="primary">
  	<ion-buttons slot=start>
  		<ion-back-button defaulthref=""></ion-back-button>
  	</ion-buttons>
    <ion-title>Basket Page</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

	<ion-card *ngFor="let product of basket">
  		<ion-card-header>
    		<ion-card-title>
    			<ion-item>
    				<ion-icon name="walk" slot="end"></ion-icon>
   					<h1>{{product.name_product}}</h1>
  				</ion-item>
    		</ion-card-title>
  		</ion-card-header>
  		<ion-card-content>
   		 <ion-grid>
   		 	<ion-row>
   		 		<ion-col size="4">Precio:</ion-col>
   		 		<ion-col size="4">Disponible:</ion-col>
   		 		<ion-col size="4">Existencia:</ion-col>
   		 	</ion-row>
   		 </ion-grid>
  		</ion-card-content>
  		<ion-card-content>
   			<ion-item slot="end">
    			<ion-button><ion-icon name="pluss"></ion-icon></ion-button>
    			<ion-button><ion-icon name="remove"></ion-icon></ion-button>
  			</ion-item>
  		</ion-card-content>
  	</ion-card>

</ion-content>

<ion-footer>
  <ion-toolbar>
  	<ion-item align-self-center>
  		<ion-label >Bs 34567</ion-label>
  	</ion-item>
    <ion-button expand="block" routerLink="/basket" routerDirection="forward">
      Confirmaci√≥n
    </ion-button>
  </ion-toolbar>
</ion-footer>
