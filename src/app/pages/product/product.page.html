<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Product Page</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
	<ion-list>
  		<ion-item *ngFor="let item of items">
   			<ion-button>{{item}}</ion-button>
  		</ion-item>
  	</ion-list>
</ion-content>


<ion-footer>
  <ion-toolbar>
    <ion-button expand="block" routerLink="/menu/tabs/tabs/dashboard/basket" routerDirection="forward">
      Go to Basket
    </ion-button>
  </ion-toolbar>
</ion-footer>
