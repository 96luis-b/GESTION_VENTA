<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Product Page</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
	<ion-list>
  		<ion-item *ngFor="let product of products">
   			<ion-button  (click)="gotoProductDetails(product)">{{product.name_product}}</ion-button>
  		</ion-item>
  	</ion-list>
</ion-content>


<ion-footer>
  <ion-toolbar>
    <ion-button expand="block" [href]="'/details-product/2'" routerDirection="forward">
      Go to Details Product
    </ion-button>
  </ion-toolbar>
</ion-footer>
