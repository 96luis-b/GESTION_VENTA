<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Product Page</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
	<ion-list>
  		<ion-item *ngFor="let product of products">
   			<ion-label  routerLink="/details-product/{{product.id_product}}">{{product.name_product}}</ion-label>
  		</ion-item>
  	</ion-list>
</ion-content>


<ion-footer>
  <ion-toolbar>
    <ion-button expand="block" routerLink="/details-product/0" routerDirection="forward">
      New Product
    </ion-button>
  </ion-toolbar>
</ion-footer>
