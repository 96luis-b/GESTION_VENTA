<ion-header>
  <ion-toolbar>
  	<ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>Estadisticas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
	<ion-card>
		<ion-grid>
			<ion-row>
				<ion-col size="12">
				</ion-col>
			</ion-row>
			<ion-row>
				<ion-col size="6">
					<ion-item>
						<ion-checkbox></ion-checkbox>
						<ion-label (click)="today()"><h5>Hoy</h5></ion-label>
					</ion-item>
				</ion-col>
				<ion-col size="6">
					<ion-item>
						<!--  <ion-checkbox></ion-checkbox>  -->
						<ion-label (click)="afterWeek()"><h5>Semana pasada</h5></ion-label>
					</ion-item>
				</ion-col>
			</ion-row>
			<ion-row>
				<ion-col size="6">
					<ion-item>
						<!--  <ion-checkbox></ion-checkbox>  -->
						<ion-label (click)="twoAfterWeek()"><h5>Dos semana atras</h5></ion-label>
					</ion-item>
				</ion-col>
				<ion-col size="6">
					<ion-item>
						<!--  <ion-checkbox></ion-checkbox>  -->
						<ion-label (click)="afterMonth()"><h5>Mes pasado</h5></ion-label>
					</ion-item>
				</ion-col>
			</ion-row>
			<ion-row>
				<ion-col size="12">
					<ion-item>
						<!--  <ion-checkbox></ion-checkbox>  -->
						<ion-label (click)="afteryear()"><h5>AÃ±o pasado</h5></ion-label>
					</ion-item>
				</ion-col>
			</ion-row>
			<ion-row>
				<ion-col size="12">
					Intervalo
				</ion-col>
			</ion-row>
		</ion-grid>
	</ion-card>
</ion-content>
