<ion-header>
  <ion-toolbar color="primary">
  	<ion-buttons slot="start">
  		<ion-menu-button *ngIf="isSearchbarOpened"></ion-menu-button>
  	</ion-buttons>
    <ion-title *ngIf="isSearchbarOpened">Search</ion-title>
    <ion-searchbar *ngIf="!isSearchbarOpened" showCancelButton="true" (ionChange)="onSearch($event)" (ionCancel)="isSearchbarOpened=true" placeholder="Search" ></ion-searchbar>
    <ion-buttons slot="end">
    	<ion-button *ngIf="isSearchbarOpened" (click)="isSearchbarOpened=false">
    		<ion-icon name="search"></ion-icon>
    	</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>

	
	<ion-list>
  		<ion-item *ngFor="let item of items">
   			<ion-label>{{item}}</ion-label>
  		</ion-item>
  	</ion-list>
	<ion-button expand="block" routerLink="/menu/tabs/tabs/dashboard/basket" routerDirection="forward">
		Go to Basket
	</ion-button>
</ion-content>
