<ion-header>
  <ion-toolbar color="primary">
  	<ion-buttons slot="start">
  		<ion-menu-button *ngIf="isSearchbarOpened"></ion-menu-button>
  	</ion-buttons>
    <ion-title *ngIf="isSearchbarOpened">Buscar</ion-title>
    <ion-searchbar *ngIf="!isSearchbarOpened" showCancelButton="true" (ionChange)="onSearch($event)" (ionCancel)="isSearchbarOpened=true;items=[]"></ion-searchbar>
    <ion-buttons slot="end">
    	<ion-button *ngIf="isSearchbarOpened" (click)="isSearchbarOpened=false">
    		<ion-icon name="search"></ion-icon>
    	</ion-button>
    </ion-buttons> 
  </ion-toolbar>
</ion-header>

<ion-content padding>
	<ion-list>
  		<ion-item *ngFor="let item of items">
        <ion-checkbox slot="end" [(ngModel)]="item.check" (ionChange)="selectProduct(item)"></ion-checkbox>
        <h5>{{item.name_product}}</h5>
       <!-- <div slot="end">
          <ion-label align-items-center>n</ion-label>
          <ion-button>+</ion-button>
          <ion-button >-</ion-button>
        </div>
      -->
  		</ion-item>
  	</ion-list>
</ion-content> 


<ion-footer>
  <ion-toolbar>
    <ion-button expand="block" (click)="goToBasket()" routerDirection="forward">
      Comprar
    </ion-button>
  </ion-toolbar>
</ion-footer>
