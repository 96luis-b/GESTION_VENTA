<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
     <ion-back-button defaultHref="/home"></ion-back-button>
   </ion-buttons>
    <ion-title>
      Login
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div>
   	<ion-item>
  		<ion-label position="floating">Username</ion-label>
  		<ion-input [(ngModel)]="user.username"></ion-input>
	</ion-item>
	<ion-item>
  		<ion-label position="floating">Password</ion-label>
  		<ion-input type="password" [(ngModel)]="user.password"></ion-input>
	</ion-item>
  </div>

  <div>
	<ion-button expand="block" (click)="login()"> Iniciar sesi√≥n </ion-button>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button color="light" expand="block" routerLink="/signup" routerDirection="forward">
      Signup
    </ion-button>
  </ion-toolbar>
</ion-footer>
